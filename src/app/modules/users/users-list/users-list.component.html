<div class="content-post-list__info">
  <li>
    Nombre: {{objectItem.name}}
  </li>
  <li>
    Username: {{objectItem.username}}
  </li>
  <li>
    Email: {{objectItem.email}}
  </li>
  <li>
    Teléfono: {{objectItem.phone}}
  </li>
</div>
<div class="content-post-list__buttons">
  <button type="button" class="btn btn-primary btn-md" (click)="editUser(objectItem)">Editar</button>
  <button type="button" class="btn btn-primary btn-md" (click)="deleteUser(objectItem)">Eliminar</button>
  <button type="button" class="btn btn-primary btn-md" (click)="addUser()">Añadir</button>
</div>
<div class="content-post-list__separate-li"></div>
<div class="content-post-list__separate-li"></div>
