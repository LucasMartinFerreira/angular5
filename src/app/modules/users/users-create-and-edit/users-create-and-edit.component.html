<div class="show-modal-edit-user">
  <div class="show-modal-edit-user_all-content">

    <div class="show-modal-edit-user_modal">
        <div class="show-modal-edit-user_modal_header" [hidden]="hiddenAdd">
            AÑADIR USUARIO
         </div>
     
          <div class="show-modal-edit-user_modal_header" [hidden]="hiddenUpdate">
            ACTUALIZAR USUARIO
         </div>

    </div>
    

    <div class="show-modal-edit-user_content">
      
      <div class="show-modal-edit-user_title">
        
        <div class="show-modal-edit-user_title-label">
            <label >Nombre:</label>
        </div>

        <div>
          <input type="text" [(ngModel)]="user.name" > 
        </div>        
               
      </div>

      <div class="show-modal-edit-user_title">
        
        <div class="show-modal-edit-user_title-label">
          <label>Nombre de usuario:</label>
        </div>

        <div class="show-modal-edit-user_title-input">
          <input [(ngModel)]="user.username">
        </div>
        
      </div>

      <div class="show-modal-edit-user_title">

        <div class="show-modal-edit-user_title-label">
          <label>Email:</label>
        </div>
        <div class="show-modal-edit-user_title-input">
          <input [(ngModel)]="user.email">
        </div>

      </div>

      <div class="show-modal-edit-user_title">

        <div class="show-modal-edit-user_title-label">
          <label>Phone:</label>
        </div>
        <div class="show-modal-edit-user_title-input">
          <input [(ngModel)]="user.phone">
        </div>

      </div>


      <div class="show-modal_error" ng-show="UserController.showRedMessage" [hidden]="hiddenError">
        Todos los campos han de estar informados.          
      </div>

      <div class="show-modal-edit-user_content-buttons">
        
        <div class="show-modal-edit-user_content-button-edit" [hidden]="hiddenAdd">
          
          <button   (click)="addUser()"  type="button" class="btn btn-primary">Añadir</button>

        </div>

        <div class="show-modal-edit-user_content-button-edit"  [hidden]="hiddenUpdate">

          <button  (click)="updateUser()"  type="button" class="btn btn-primary">Actualizar</button>

        </div>

        <div class="show-modal-edit-user_content-button-close">

          <button  (click)="volverListado()" type="button" class="btn btn-primary">Volver</button>

        </div>

      </div>

    </div>

  </div>

</div>
